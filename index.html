<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FC LÉGENDE</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
    }

    /* Bande bleue en haut */
    header {
        background: #0066cc;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
    }

    /* Contenu */
    .content {
        padding: 20px;
    }

    /* Barre de navigation en bas */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        padding: 10px 0;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .nav-item {
        text-align: center;
        font-size: 12px;
        color: #333;
    }

    .nav-btn {
        width: 55px;
        height: 55px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
    }

    /* Couleurs des cases */
    .actus { background: #ff6b6b; }
    .profil { background: #4da6ff; }
    .match { background: #2ecc71; }
    .buteurs { background: #f1c40f; }
    .accueil { background: #b57bff; }

    /* Icônes */
    .nav-btn img {
        width: 28px;
        height: 28px;
    }
</style>
</head>

<body>

<header>FC LÉGENDE</header>

<div class="content">
    <h2>Accueil</h2>
    <p>Ici nous allons mettre la description de l'application et la photo du Président.</p>
</div>

<!-- Barre de navigation -->
<div class="bottom-nav">

    <div class="nav-item">
        <div class="nav-btn actus">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/news.png">
        </div>
        ACTUS
    </div>

    <div class="nav-item">
        <div class="nav-btn profil">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png">
        </div>
        PROFIL
    </div>

    <div class="nav-item">
        <div class="nav-btn match">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/football.png">
        </div>
        MATCH
    </div>

    <div class="nav-item">
        <div class="nav-btn buteurs">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/goal.png">
        </div>
        BUTEURS
    </div>

    <div class="nav-item">
        <div class="nav-btn accueil">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png">
        </div>
        ACCUEIL
    </div>

</div>

</body>
</html>
