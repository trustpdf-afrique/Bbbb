</head>

<footer>

<script>
// Gestion Sections
function switchSection(sectionId){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(sectionId).classList.add('active');
}

// Admin
const ADMIN_PASSWORD="5525";
let adminMode=false;
const adminBtn=document.getElementById("adminBtn");
const adminInput=document.getElementById("adminInput");
const addNewsBtn=document.getElementById("addNewsBtn");

adminBtn.addEventListener("click", ()=>{
  adminInput.style.display=adminInput.style.display==="inline-block"?"none":"inline-block";
  adminInput.focus();
});

adminInput.addEventListener("input", ()=>{
  if(adminInput.value===ADMIN_PASSWORD){
    adminMode=true;
    addNewsBtn.style.display="inline-block";
    adminInput.style.backgroundColor="#4caf50";
    adminBtn.innerText="ðŸ”“ Admin ON";
    document.querySelectorAll("#buteursTable td[contenteditable]").forEach(td=>td.contentEditable="true");
  } else if(adminInput.value.length===4 && adminInput.value!==ADMIN_PASSWORD){
    adminMode=false;
    addNewsBtn.style.display="none";
    adminInput.style.backgroundColor="#f44336";
    adminBtn.innerText="ðŸ”’ Admin";
    document.querySelectorAll("#buteursTable td[contenteditable]").forEach(td=>td.contentEditable="false");
  } else adminInput.style.backgroundColor="yellow";
});

// ActualitÃ©s
const newsContainer=document.getElementById("newsContainer");
const newsModal=document.getElementById("newsModal");
const saveNewsBtn=document.getElementById("saveNewsBtn");
function closeNewsModal(){ newsModal.style.display="none"; }
addNewsBtn.addEventListener("click", ()=>{ newsModal.style.display="flex"; });
saveNewsBtn.addEventListener("click", ()=>{
  const title=document.getElementById("newsTitle").value;
  const date=document.getElementById("newsDate").value;
  const time=document.getElementById("newsTime").value;
  const msg=document.getElementById("newsMessage").value;
  if(title && msg){
    const div=document.createElement("div");
    div.className="news-item";
    div.innerHTML=`<strong>${title}</strong><br>${date} ${time}<br>${msg}`;
    newsContainer.appendChild(div);
    newsModal.style.display="none";
    document.getElementById("newsTitle").value="";
    document.getElementById("newsDate").value="";
    document.getElementById("newsTime").value="";
    document.getElementById("newsMessage").value="";
  }
});

// Profils joueurs
const profilesContainer=document.getElementById("profilesContainer");
const profileModal=document.getElementById("profileModal");
const profileName=document.getElementById("profileName");
const profileTable=document.getElementById("profileTable");

const profiles=[
{name:"Joueur 1",position:"Attaquant",age:"25",photo:"https://via.placeholder.com/100"},

{name:"Joueur 7",position:"DÃ©fenseur",age:"27",photo:"https://via.placeholder.com/100"}
];

profiles.forEach(p=>{

  div.className="profile-card";
  div.innerHTML=`<img src="${p.photo}"><div class="name">${p.name}</div><div class="position">${p.position}</div><div class="age">Ã‚ge : ${p.age}</div>`;
  div.addEventListener("click", ()=>openProfileModal(p));
  profilesContainer.appendChild(div);
});

function openProfileModal(profile){
  profileModal.style.display="flex";
  profileName.innerText=profile.name;
  const tbody=profileTable.querySelector("tbody");
  tbody.innerHTML="";
  ["Anglais","FranÃ§ais","Maths","HG","PC","SVT","Musique"].forEach(sub=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${sub}</td><td contenteditable="${adminMode}">0</td>`;
    tbody.appendChild(tr);
  });
}
function closeProfileModal(){ profileModal.style.display="none"; }

// Matchs exemple
const matchsContainer=document.getElementById("matchsContainer");
const recentMatches=document.getElementById("recentMatches");

</script>
